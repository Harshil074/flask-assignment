<!DOCTYPE html>
<html>
<head>
  <title>To-Do Page</title>
</head>
<body>
  <h2>To-Do Form</h2>
  <form>
    <input type="number" placeholder="Item ID" /><br><br>
    <input type="text" placeholder="Item UUID" /><br><br>
    <input type="text" placeholder="Item Hash" /><br><br>
    <input type="text" placeholder="Item Name" /><br><br>
    <textarea placeholder="Item Description"></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
